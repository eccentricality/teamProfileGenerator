<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Team Full Roster</title>
    <link rel="stylesheet" href="./fullRoster.css">

</head>

<body>

    <nav class="navBar">
        <h2>My Team</h2>
    </nav>

    <section class="cardContainer">

        <main class="rosterCard">

            <figure class="rosterTitle">
                <h3>Title & Role</h2>
            </figure>

            <figure class="rosterBody">
                <ul class="detailsList">
                    <li class="memberDetails">Name</li>
                    <li class="memberDetails">ID</li>
                    <li class="memberDetails">Email</li>
                    <li class="memberDetails">Extra Detail</li>
                </ul>
            </figure>

        </main>

    </section>

    
</body>
</html>
